<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindfulAI - Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico">
  <script type="text/javascript" src="js/main.js" defer></script>
  <script  type="text/javascript" src="js/diary.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins transition-colors duration-300">
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-2xl font-semibold text-blue-500 dark:text-blue-400">MindfulAI</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="hover:text-blue-500">Home</a>
          <a href="diary.html" class="hover:text-blue-500">Diary</a>
          <a href="chatbot.html" class="hover:text-blue-500">Chatbot</a>
          <a href="quiz.html" class="hover:text-blue-500">Quiz</a>
          <a href="reco.html" class="hover:text-blue-500">Recommendations</a>
          
            
        </div>
      </div>
    </div>
  </nav>

  <section class="max-w-3xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-semibold text-center mb-6">Your Diary</h2>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <form id="diary-form">
        <div class="mb-4">
          <label for="diary-entry" class="block text-sm font-medium">Write your thoughts</label>
          <textarea id="diary-entry" class="w-full p-2 mt-1 rounded border dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="6" required></textarea>
          <p id="diary-error" class="text-red-500 text-sm hidden">Entry cannot be empty</p>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition">Submit</button>
      </form>
      <div id="sentiment-result" class="mt-4 hidden">
        <h3 class="text-lg font-semibold">Sentiment Analysis</h3>
        <p id="sentiment-text" class="text-gray-600 dark:text-gray-300"></p>
      </div>
    </div>
    <div id="history-section" class="mt-8">
  <h3 class="text-xl font-semibold mb-2">Previous Entries</h3>
  <ul id="history-list" class="space-y-2"></ul>
</div>

  </section>


  
</body>
</html>
