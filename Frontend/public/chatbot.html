</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins transition-colors duration-300">
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-2xl font-semibold text-blue-500 dark:text-blue-400">MindfulAI</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="hover:text-blue-500">Home</a>
          <a href="diary.html" class="hover:text-blue-500">Diary</a>
          <a href="chatbot.html" class="hover:text-blue-500">Chatbot</a>
          <a href="quiz.html" class="hover:text-blue-500">Quiz</a>
          <a href="reco.html"class="hover:text-blue-500">Recommendations</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="max-w-3xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-semibold text-center mb-6">Chat with MindfulAI</h2>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md h-[500px] flex flex-col">
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- Messages will be appended here -->
      </div>
      <form id="chat-form" class="flex space-x-2">
        <input type="text" id="chat-input" class="flex-1 p-2 rounded border dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message..." required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition">Send</button>
      </form>
    </div>
  </section>

  <!-- âœ… JavaScript should load last -->
