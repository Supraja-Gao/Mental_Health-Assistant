<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindfulAI - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-poppins transition-colors duration-300">
  <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-2xl font-semibold text-blue-500 dark:text-blue-400">MindfulAI</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
      <form id="signup-form">
        <div class="mb-4">
  <label for="username" class="block text-sm font-medium">Username</label>
  <input type="text" id="username" class="w-full p-2 mt-1 rounded border dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
 
</div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" class="w-full p-2 mt-1 rounded border dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <p id="email-error" class="text-red-500 text-sm hidden">Invalid email address</p>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium">Password</label>
          <input type="password" id="password" class="w-full p-2 mt-1 rounded border dark:bg-gray-700 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          <p id="password-error" class="text-red-500 text-sm hidden">Password must be at least 6 characters</p>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition">Sign Up</button>
      </form>
    </div>
  </section>
  <div class="mt-4 text-center">
    <p class="text-sm">Already have an account? 
      <a href="login.html" class="text-blue-500 hover:underline">Login</a>
    </p>
  </div>

    <script src="js/register.js" defer></script>

</body>
</html>
